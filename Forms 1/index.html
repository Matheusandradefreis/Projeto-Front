<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./FAVICON-SPACEX.png" type="image/x-icon" />
    <title>Rumo a marte - OnebitX</title>

    <style>
      body {
        background-image: url(./backgroundLp.png);
      }
    </style>

    <!-- Css Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <header class="head">
      <img src="./logoOneBitDark.png" alt="" class="imghead" />
    </header> -->
    <div class="container">
      <section class="section">
        <div class="card1" style="width: 30rem">
          <img src="./logoOneBitDark.png" alt="..." class="imgtop" />
          <div class="card-body">
            <h5></h5>
            <p class="card-text">1-Qual o seu nome?</p>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                >Primeiro Nome</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Digite aqui"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                >Segundo Nome</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Digite aqui"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <p>2-Qual o seu gênero?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                Homem
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="exampleRadios2">
                Mulher
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios3"
                value="option3"
              />
              <label class="form-check-label" for="exampleRadios3">
                Prefiro não informar
              </label>
              <br />
            </div>
            <p>3-Marque os treinamentos que você fez:</p>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Treinamento básico de astronauta</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexSwitchCheckChecked"
                >Treinamento físico básico</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDisabled"
              />
              <label class="form-check-label" for="flexSwitchCheckDisabled"
                >Treinamento avançado de astronauta</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckCheckedDisabled"
                checked
              />
              <label
                class="form-check-label"
                for="flexSwitchCheckCheckedDisabled"
                >Treinamento físico intenso</label
              >
            </div>
            <br />
            <p>4 - Quais você acha que são suas qualidades?</p>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label class="form-check-label" for="inlineCheckbox1"
                >Proativo</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                >Resistente</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox3"
                value="option3"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                >Não vomito fácil</label
              >
            </div>
            <br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox3"
                value="option4"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                >Não temo marciano</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox3"
                value="option5"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                >Já vi todos os star wars</label
              >
            </div>
          </div>
          <div class="text-center">
            <a href="" class="btn btn-outline-danger">Enviar</a>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div class="footer">
        <p>Feito por Matheus Andrade todos os direitos reservados - 2022</p>
      </div>
    </footer>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
